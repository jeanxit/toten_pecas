<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Ícones -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, rgba(219, 219, 219, 0.7), rgba(128, 184, 245, 0.7)), url('https://www.revistacaminhoneiro.com.br/uploads/img/noticias/6347/thumb-1000-0/9b1cccdb0383767bfaeae69a91a7e6f0.jpg') no-repeat center center/cover;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .left-side {
      background: linear-gradient(135deg, #13496E, #369ED8);
      color: #fff;
      flex: 1;
      padding: 40px;
    }

    .left-side h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left-side h3 {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .left-side p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .right-side {
      flex: 1;
      padding: 40px;
      background: #ffffff;
      border-radius: 0 20px 20px 0;
    }

    .right-side h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #13496E;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding-left: 40px; 
    }

    .show-password {
      float: right;
      margin-top: -30px;
      margin-right: 10px;
      font-size: 12px;
      color: #369ED8;
      cursor: pointer;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .checkbox a {
      margin-left: auto;
      font-size: 12px;
      color: #369ED8;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #13496E, #369ED8);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #369ED8;
      text-decoration: none;
      margin-left: 5px;
    }

 
    .icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #aaa;
    }

  
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .modal-content h2 {
      color: #13496E;
      margin-bottom: 20px;
      text-align: center;
    }

    .modal .btn {
      background: linear-gradient(135deg, #13496E, #369ED8);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }

  
    .modal-logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
    <div class="container">
      <!-- Lado esquerdo -->
      <div class="left-side">
        <img src="https://www.grupoaiz.com.br/img/logo-grupoaiz-branco.svg" alt="GRUPOAIZ" style="width: 150px; display: block; margin: 0 auto 50px;">
        <h1>BEM-VINDO(A)!</h1>
        <p>Para garantir a proteção dos dados empresariais, por favor, autentique-se com suas credenciais.</p>
      </div>
  
      <!-- Lado direito - Login -->
      <div class="right-side">
        <h2>Entrar</h2>
        <form method="POST" action="/login">
          <div class="form-group">
            <i class="fas fa-user icon"></i>
            <input type="text" name="email" placeholder="E-mail ou Nome de Usuário" required>
          </div>
          <div class="form-group">
            <i class="fas fa-lock icon"></i>
            <input type="password" name="senha" id="passwordField" placeholder="Senha" required>
            <span class="show-password" onclick="togglePassword()">MOSTRAR</span>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Lembrar-me</label>
            <a href="#" id="forgotPassword">Esqueceu a senha?</a>
          </div>
          <button class="btn" type="submit">Entrar</button>
        </form>
        <div class="signup">
          Não tem uma conta? <a href="#" id="openSignupModal">Cadastre-se</a>
        </div>
      </div>
  
      <!-- Modal de Cadastro -->
      <div id="signupModal" class="modal">
        <div class="modal-content">
          <img src="https://www.grupoaiz.com.br/img/logo-grupoaiz-branco.svg" alt="GRUPOAIZ" class="modal-logo">
          <span class="close" id="closeSignupModal">&times;</span>
          <h2>Criar Conta</h2>
          <form method="POST" action="/register">
            <div class="form-group">
              <i class="fas fa-user icon"></i>
              <input type="text" name="nome" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
              <i class="fas fa-envelope icon"></i>
              <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
              <i class="fas fa-user-alt icon"></i>
              <input type="text" name="usuario" placeholder="Nome de usuário" required>
            </div>
            <div class="form-group">
              <i class="fas fa-lock icon"></i>
              <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <button class="btn" type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
  
      <!-- Modal de Recuperação de Senha -->
      <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
          <img src="https://www.grupoaiz.com.br/img/logo-grupoaiz-branco.svg" alt="GRUPOAIZ" class="modal-logo">
          <span class="close" id="closeForgotPasswordModal">&times;</span>
          <h2>Recuperar Senha</h2>
          <form method="POST" action="/esqueceu-senha">
            <div class="form-group">
              <i class="fas fa-envelope icon"></i>
              <input type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <button class="btn" type="submit">Enviar solicitação</button>
          </form>
        </div>
      </div>
    </div>
<!-- Modal de Sucesso -->

  <div class="modal-content">
    <span class="close" onclick="closeSuccessModal()">&times;</span>
    <h2>Instruções Enviadas</h2>
    <p>Verifique seu e-mail para redefinir sua senha. Se não encontrar, cheque a caixa de spam.</p>
  </div>
</div> -->
  
    <script>
      // Mostrar/ocultar senha
      function togglePassword() {
        const passwordInput = document.getElementById("passwordField");
        const toggleText = document.querySelector(".show-password");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleText.textContent = "ESCONDER";
        } else {
          passwordInput.type = "password";
          toggleText.textContent = "MOSTRAR";
        }
      }
     
   // Função para fechar o modal de sucesso
   function closeSuccessModal() {
    document.getElementById('successModal').style.display = 'none';
  }

  // Exibe o modal de sucesso após o envio de e-mail
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      {% if category == 'success' %}
        window.onload = function() {
          document.getElementById('successModal').style.display = 'flex';
        };
      {% endif %}
    {% endfor %}
  {% endwith %}


      // Cadastro - Modal
      const signupModal = document.getElementById('signupModal');
      const closeSignupModal = document.getElementById('closeSignupModal');
      const openSignupModal = document.getElementById('openSignupModal');
  
      openSignupModal.onclick = () => signupModal.style.display = "flex";
      closeSignupModal.onclick = () => signupModal.style.display = "none";
  
      // Esqueceu senha - Modal
      const forgotPasswordModal = document.getElementById('forgotPasswordModal');
      const closeForgotPasswordModal = document.getElementById('closeForgotPasswordModal');
      const forgotPasswordLink = document.getElementById('forgotPassword');
  
      forgotPasswordLink.onclick = () => forgotPasswordModal.style.display = "flex";
      closeForgotPasswordModal.onclick = () => forgotPasswordModal.style.display = "none";
  
      // Fechar modal ao clicar fora
      window.onclick = function(event) {
        if (event.target === signupModal) signupModal.style.display = "none";
        if (event.target === forgotPasswordModal) forgotPasswordModal.style.display = "none";
      }
  
      // Fechar modal com ESC
      window.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
          if (signupModal.style.display === "flex") signupModal.style.display = "none";
          if (forgotPasswordModal.style.display === "flex") forgotPasswordModal.style.display = "none";
        }
      });
    </script>
  </body>  
</html>
