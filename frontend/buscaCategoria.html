      height: 100vh;

    }

    h1 {

    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 700px;
      margin-top: 0px; /* Ajustei a margem superior para mover as categorias para baixo */
    }

    .category-card {
      background-color: #ffffff10;
      border: 2px solid #fff;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      padding: 10px 15px; /* DiminuÃ­ o padding dos lados */

    .category-card img {
      width: 100%;

      border-radius: 16px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .category-card span {
      display: block;
      font-size: 22px;
      font-weight: 600;
      color: white;
      margin-top: 10px;
    }

    .category-card:hover {
      background-color: #ffffff20;
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 26px;
      }

      .category-card {
        font-size: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
